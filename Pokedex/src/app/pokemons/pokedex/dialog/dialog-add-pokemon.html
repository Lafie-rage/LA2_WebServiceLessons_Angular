<h2 mat-dialog-title>Add pokemon to you team?</h2>
<mat-dialog-content>This will add this pokemon to your team.</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="false" mat-button>Cancel</button>
  <button [mat-dialog-close]="true" mat-button>Confirm</button>
</mat-dialog-actions>
