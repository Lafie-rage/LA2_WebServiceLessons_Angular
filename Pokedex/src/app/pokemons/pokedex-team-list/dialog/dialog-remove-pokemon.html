<h2 mat-dialog-title>Remove pokemon from you team?</h2>
<mat-dialog-content>This will remove the pokemon {{pokemon.name}} from your team.</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="false" mat-button>Cancel</button>
  <button [mat-dialog-close]="true" mat-button>Delete</button>
</mat-dialog-actions>
